<!DOCTYPE html>
<html lang="es">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Vida</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="typo.css">
</head>
<body>
    <div id="caja">
        <div id="barra"></div>
        <div id="inferior"></div>
    </div>
    <div id="cajaAnima">
        <div id="barraAnima"></div>
        <div id="inferiorAnima"></div>
    </div>
    <div id="textos">
        <p id="TextoVida">??</p>
        <p id="TextoAnima">??</p>
    </div>

    <div id="vidainputs">
    <label for="vidaInput">Vida Actual:</label>
    <input type="number" id="vidaInput" placeholder="Vida">
    <label for="vidaMaxInput">Vida Máxima:</label>
    <input type="number" id="vidaMaxInput" placeholder="Vida Max">
    <button onclick="Healthbar(document.getElementById('vidaInput').value, document.getElementById('vidaMaxInput').value)">Actualizar</button>
    </div>
    <div id="animaimputs">
    <label for="animaInput">Anima Actual:</label>
    <input type="number" id="animaInput" placeholder="Anima">
    <label for="animaMaxInput">Anima Máxima:</label>
    <input type="number" id="animaMaxInput" placeholder="Anima Max">
    <button onclick="AnimaBar(document.getElementById('animaInput').value, document.getElementById('animaMaxInput').value)">Actualizar</button>
    </div>

    <div id="colores">
        <label for="colorTexto">Color del Texto:</label>
        <input type="text" id="colorTexto" placeholder="#000000" value=#000000>
        <label for="colorBordeTexto">Color del Borde del Texto:</label>
        <input type="text" id="colorBordeTexto" placeholder="#ffffff" value=#ffffff>
        <button onclick="CambiarColores(document.getElementById('colorTexto').value, document.getElementById('colorBordeTexto').value)">Cambiar Colores</button>
    </div>
</body>
<script src="script.js"></script>
</html>
